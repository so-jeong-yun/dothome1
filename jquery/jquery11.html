        //객체를 선언하고 함수로 출력
        function fun3(name, job){
            document.write("내 이름은 "+name+"이며, 직업은 "+job+"입니다 <br>");
        }
        const you = [
        {
            name: "웹쓰",
            job : "웹 퍼블리셔"
        },
        {

            job : "프로트앤드 개발자" 
        }
        ];
        fun3(you[0].name, you[0].job);
        fun3(you[1].name, you[1].job);

        //객체 + 메서드
        const you2 = {
            name1 : "웹쓰",
            job1:"웹 퍼블리셔",
            name2: "웹스토리보이",
            job2: "프로트앤드 개발자",
            study1:function(){
                document.write("내 이름은 "+this.name1+"이며, 직업은 "+this.job1+"입니다 <br>");
            },
            study2:function(){
                document.write("내 이름은 "+this.name2+"이며, 직업은 "+this.job2+"입니다 <br>");
                
            }
        }
        you2.study1();
        you2.study2();

        //객체 생성자 함수(함수 + 인스턴스 객체(매개변수))
        function You3(name,job){
            this.name = name;
            this.job = job;
            this.study = function(){
                document.write("내 이름은 "+this.name+"이며, 직업은 "+this.job+"입니다 <br>");
            }
        }
        let char1 = new You3("웹쓰","웹 퍼블리셔");
        let char2 = new You3("웹스토리보이","프로트앤드 개발자");

        char1.study();
        char2.study();

        //프로토타입 메서드
        function You4(name, job){
            this.name = name;
            this.job = job;
        }
        You4.prototype.study = function(){
            document.write("내 이름은 "+this.name+"이며, 직업은 "+this.job+"입니다 <br>");
        }

        let char3 = new You4("웹쓰","웹 퍼블리셔");
        let char4 = new You4("웹스토리보이","프로트앤드 개발자");

        char3.study();
        char4.study();
