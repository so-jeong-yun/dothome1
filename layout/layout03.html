<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: #E3F2FD;
        }
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 1600px;
            margin: 0 auto;
            font-size: 72px;
            color: #fff;
            text-transform: uppercase;
            font-family: 'S-CoreDream-8Heavy';
            text-align: center;
        }
        #side {
            width: 400px;
            height: 1600px;
            line-height: 1600px;
            background: #64B5F6;
            float: left;
        }
        #header {
            width: 800px;
            height: 400px;
            line-height: 400px;
            background: #42A5F5;
            float: left;
        }
        #contents {
            width: 800px;
            height: 800px;
            line-height: 800px;
            background: #1E88E5;
            float: left;
        }
        #footer {
            width: 800px;
            height: 400px;
            line-height: 400px;
            background: #1565C0;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="side">side</div>
        <div id="header">header</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
